<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      const div = document.getElementById("myDiv");
      div.innerHTML = "";
      div.style.display = "none";

      // Solution: Check if the element is visible before modifying style
      if (window.getComputedStyle(div).display !== 'none') {
        div.style.color = "red";
      } 
    }
  </script>
</body>
</html>
